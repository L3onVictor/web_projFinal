<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbershop</title>
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>

    <section id="agendamento">
        <h2>Agende Seu Corte ✂️</h2>
        <form id="form-agendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione um serviço</option>
                <option value="corte">Corte de Cabelo</option>
                <option value="barba">Barba</option>
                <option value="combo">Corte + Barba</option>
            </select>

            <button type="submit">Agendar Agora</button>
        </form>
    </section>

    <script src="./js/carrinho.js"></script>
</body>
</html>
