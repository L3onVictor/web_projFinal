<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | Líder Barbershop</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <header>
        <h1>Líder Barbershop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="agendamentos.html">Agendamento</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="auth-section">
            <h2>Registrar-se</h2>
            <form action="#" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="new-username">Usuário:</label>
                    <input type="text" id="new-username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="new-email">E-mail:</label>
                    <input type="email" id="new-email" name="email" required placeholder="fulano@gmail.com">
                </div>
                <div class="form-group">
                    <label for="new-password">Senha:</label>
                    <input type="password" id="new-password" name="password" required minlength="8"
                        placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>

            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </section>
    </main>
    <!-- whatsapp-->
    <a href="https://wa.me/seu-numero" class="whatsapp-button" target="_blank">
        <img src="images/whatsapp-svgrepo-com.svg" alt="WhatsApp">
    </a>

    <footer>
        <p>&copy; 2025 Líder Barbershop. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
