<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Líder Barbershop</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <h1>Líder Barbershop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="agendamentos.html">Agendamento</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <h2>Login</h2>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>

        <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
    </section>
    <!-- whatsapp-->
    <a href="https://wa.me/seu-numero" class="whatsapp-button" target="_blank">
        <img src="images/socialmedia/whatsapp-svgrepo-com.svg" alt="WhatsApp">
    </a>

    <footer>
        <p>&copy; 2025 Líder Barbershop. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nome = document.getElementById("username").value;
            const senha = document.getElementById("password").value;

            try {
                const resposta = await fetch("http://localhost:55555/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, senha })
                });

                const dados = await resposta.json();

                alert(dados.mensagem);

                if (dados.sucesso) {
                    window.location.href = "index.html"; 
                }
            } catch (erro) {
                console.error("Erro no login:", erro);
                alert("Erro ao tentar fazer login. Tente novamente!");
            }
        });
    </script>

</body>
</html>
