<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstorage</title>
    <script>
        window.addEventListener("load", principal)


        function principal (){

            const d = localStorage.getItem("l-dados");
            if(d != null){
                const p = document.getElementById("dados");
                p.textContent = d;
            }
            const input = document.querySelector("input");
            input.addEventListener("keyup", trataTeclaPressionada);
        }

        function trataTeclaPressionada (evento){
            console.log(evento);
            if (evento.key === "Enter"){
                const valor = evento.target.value
                localStorage.setItem("l-dados", valor)
            }
        }
    </script>
</head>
<body>
    <h1>Localstorage</h1>
    <input type="text">
    <p>Dados guardados no localstorage</p>
    <p id="dados"></p>

</body>
</html>
